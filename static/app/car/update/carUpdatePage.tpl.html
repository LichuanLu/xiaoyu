	<div>
		<edit-input class="xy_field_input" prefix="车牌号" field-message="fieldMessage" input-error="inputError" input-model="updateCarObj.carNo" placeholder="请输入完整车牌号" input-id="car_no_update_input" cancel-input="cancelInput()"></edit-input>
		<div class="list-group-item" ng-click="chooseCarType()">
			<span class="help-text mr10">车型</span>
			<span ng-bind="updateCarObj.car.name"></span>
			<i class="fa fa-chevron-right pull-right"></i>
		</div>
	</div>
	<div class="submit">
		<div class="btn-group btn-group-justified">
			<a class="btn btn-default cancel" ng-click="resultAction('delete')">删除</a>
			<a class="btn save" ng-click="resultAction('save')">保存</a>
		</div>
	</div>
	<div overlay="deleteCarOverlay">
		<h4 class="overlay-title">确认删除汽车？</h4>
		<p bubble>
			<span class="btn btn-supply" ng-click="confirmDelete()">确定</span>
			<span class="btn btn-default" ng-click="cancelDelete()">取消</span>
		</p>
	</div>
</div>
