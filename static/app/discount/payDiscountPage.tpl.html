<div ng-controller="discountController" class="scrollable">
	<div class="scrollable-content">
		<div class="list-group item20">
			<div ng-repeat="discountObj in discountList" >
				<div class="list-group-item" ng-click="chooseDiscountAction(discountObj)">
					<span>{{discountObj.activity.type | discountname}}</span>
					<span class="pull-right">{{discountObj.endDate}}到期</span>

				</div>
			</div>
		</div>
	</div>
</div>
