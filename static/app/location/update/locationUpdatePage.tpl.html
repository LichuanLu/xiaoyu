<div ng-controller="locationUpdateController">
	<div class="list-group item20">
		<a href="#" class="list-group-item" ng-click="chooseLocation()">
			<span class="help-text mr10">小区</span>
			<span ng-bind="updateLocationObj.address.name"></span> 
			<i class="fa fa-chevron-right pull-right"></i>
		</a>
		<edit-input input-model="updateLocationObj.comment" placeholder="请输入详细地址" input-id="location_comment_update
	    _input" cancel-input="cancelInput()"></edit-input>
	</div>
	<div class="submit">
		<div class="btn-group btn-group-justified">
			<a class="btn btn-default cancel" ng-click="resultAction('delete')">删除</a>
			<a class="btn save" ng-click="resultAction('save')">保存</a>
		</div>
	</div>
	<div overlay="deleteLocationOverlay">
		<h4 class="overlay-title">确认删除地址？</h4>
		<p bubble>
			<span class="btn btn-supply" ng-click="confirmDelete()">确定</span>
			<span class="btn btn-default" ng-click="cancelDelete()">取消</span>
		</p>
	</div>
</div>
