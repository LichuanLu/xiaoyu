<div class="row bs-wizard">
  <div class="bs-wizard-step" ng-repeat="inputModel in inputCollection" ng-class="[inputModel.status,'col-xs-'+inputModel.column]">
    <div class="text-center bs-wizard-stepnum">{{inputModel.title}}</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <a href="#" class="bs-wizard-dot"></a>
    <div class="bs-wizard-info text-center">{{inputModel.content}}</div>
  </div>
</div>
