<div ng-controller="orderConfirmController">
	<div class="mt20">
		<h4>联系电话</h4>
		<div class="list-group-item base-border-radius">
			<span>手机：</span>
			<span class="text" ng-bind="orderObj.user.phone"></span>
		</div>
	</div>
	<div class="mt20">
		<h4>车辆信息</h4>
		<div class="car-text-group list-group-item base-border-radius clearfix">
			<div class="inline-content">
				<div>
					<span>车牌号：</span>
					<span ng-bind="orderObj.userCar.carNo"></span>
				</div>
				<div class="sub-title">
					<span>品&nbsp;&nbsp;牌：</span>
					<span ng-bind="orderObj.userCar.car.name"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="mt20">
		<h4>位置信息</h4>
		<div class="car-text-group list-group-item base-border-radius clearfix">
			<div class="inline-content">
				<div>
					<span>区域：</span>
					<span ng-bind="orderObj.userAddress.address.name"></span>
				</div>
				<div class="sub-title">
					<span>地址：</span>
					<span ng-bind="orderObj.userAddress.comment"></span>
				</div>
			</div>
		</div>
	</div>

	<div class="list-group-item mt20 clearfix base-border-radius" ng-show="!showPay">
		<span class="pull-left">总价</span>
		<span class="price xy_tar pull-right">{{orderObj.countPrice | zhcnformat}}</span>
	</div>
