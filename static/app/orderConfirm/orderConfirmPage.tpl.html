<div ng-controller="orderConfirmController">
	<h4>订单信息</h4>
	<div class="form-group row ph10 pv5 xy_bt">
		<label class="col-xs-3 control-label">手机</label>
		<div class="form-control-wrapper col-xs-9 form-control-text">
			<span class="text form-control" ng-bind="orderObj.user.phone"></span>
		</div>
	</div>
	<div class="form-group row ph10 pv5 xy_bt">
		<label class="col-xs-3 control-label">车辆</label>
		<div class="form-control-wrapper col-xs-9 form-control-text">
			<span class="text form-control" ng-bind="orderObj.userCar.carNo"></span>
			<span class="text form-control" ng-bind="orderObj.userCar.car.name"></span>
		</div>
	</div>
	<div class="form-group row ph10 pv5 xy_bt">
		<label class="col-xs-3 control-label">位置</label>
		<div class="form-control-wrapper col-xs-9 form-control-text">
			<span class="text form-control" ng-bind="orderObj.userAddress.address.name"></span>
			<span class="text form-control" ng-bind="orderObj.userAddress.comment"></span>
		</div>
	</div>
	<div class="form-group row ph10 pv5 xy_bt">
		<label class="col-xs-3 control-label">时间</label>
		<div class="form-control-wrapper col-xs-9 form-control-text">
			<span class="text form-control" ng-bind="washTime"></span>
		</div>
	</div>

	<div data-ng-include="'/static/app/pay/payPage.tpl.html'"></div>
