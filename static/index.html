  <body ng-controller="MainController">

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span></span>
        </div>
        <div class="btn-group pull-left" yield-to="leftbtn">
        </div>
        <div class="btn-group pull-right" yield-to="rightbtn">
        </div>
      </div>

      <!-- <div class="navbar navbar-app navbar-absolute-bottom" yield-to="bottom" >
        <div class="btn-group justified">
          <a href="http://mobileangularui.com/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> 文档</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> 问题反馈</a>
        </div>
      </div> -->

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>

        <div ui-view class="app-content" ng-hide="loading"></div>
        <!-- global http error handler message box-->
        <toggle-container></toggle-container>
        <div toggleable id="httpError" inactive-class="Hide" class="xy_error_tips Hide">
            <span>系统调用错误，请刷新重试</span>
        </div>


      </div>

    </div><!-- ~ .app -->
